<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="..\calculator\css\cal.css">
</head>
<body>
<div class="main-box">
<div class='que-box'><h1 id="que"></h1></div>
<div class='ans-box'><h1 id="ans"></h1></div>
<button id='but-C'   onclick = ctdel('C') >C</button>
<button id='but-op'  onclick = equation('(')>(</button>
<button id='but-cl'  onclick = equation(')')>)</button>
<button id='but-del' onclick = ctdel('del') >del</button>
<button id='but-9'   onclick = equation('9')>9</button>
<button id='but-8'   onclick = equation('8')>8</button>
<button id='but-7'   onclick = equation('7')>7</button>
<button id='but-mi'  onclick = equation('-')>-</button>
<button id='but-6'   onclick = equation('6')>6</button>
<button id='but-5'   onclick = equation('5')>5</button>
<button id='but-4'   onclick = equation('4')>4</button>
<button id='but-x'   onclick = equation('*')>x</button>
<button id='but-3'   onclick = equation('3')>3</button>
<button id='but-2'   onclick = equation('2')>2</button>
<button id='but-1'   onclick = equation('1')>1</button>
<button id='but-di'  onclick = equation('/')>/</button>
<button id='but-0'   onclick = equation('0')>0</button>
<button id='but-do'  onclick = equation('.')>.</button>
<button id='but-pl'  onclick = equation('+')>+</button>
<button id='but-eq'  onclick = result() >=</button>
</div>
<div class="footer" >
<marquee>THIS &nbsp; SITE &nbsp; IS &nbsp; DEVELOPED &nbsp; BY &nbsp; NHOMLUCKY, &nbsp; SOURCE &nbsp; CODE &nbsp; IS &nbsp; AVAILABLE &nbsp; ON &nbsp; GITHUB.</marquee>
</div>
<script type="text/javascript" src ="..\calculator\js\javascript.js"></script>
</body>
</html>
